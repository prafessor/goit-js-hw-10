<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <p><a class="toback-btn" href="./index.html">To back</a></p>

    <form class="form">
      <label class="form-field form-label-input">
        Delay (ms)
        <input class="form-input" type="number" name="delay" />
      </label>

      <fieldset class="form-field form-field-checkbox">
        <legend>State</legend>
        <label>
          <input
            class="form-checkbox"
            type="radio"
            name="state"
            value="fulfilled"
          />
          Fulfilled
        </label>
        <label>
          <input
            class="form-checkbox"
            type="radio"
            name="state"
            value="rejected"
          />
          Rejected
        </label>
      </fieldset>

      <button class="form-btn-submit" type="submit">Create notification</button>

      <script type="module" src="./js/2-snackbar.js"></script>
    </form>
  </body>
</html>
